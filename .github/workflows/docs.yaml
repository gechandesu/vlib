name: Docs
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup V
        run: |
          export DEBIAN_FORNTEND=noninteractive
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends build-essential
          git clone --depth=1 https://github.com/vlang/v /tmp/v
          cd /tmp/v
          make
          echo /tmp/v >> "$GITHUB_PATH"

      - name: Build docs
        run: |
          pushd /tmp/v
          v doc -m -f html vlib/ -o /tmp/docs
          popd
          pushd /tmp/docs
          ln -vs builtin.html index.html
          ls -alFh
          popd

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: _docs/

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

permissions:
  contents: read
  pages: write
  id-token: write
